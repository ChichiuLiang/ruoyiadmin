<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<th:block th:include="include :: header('组合表头')" />
</head>
<body class="gray-bg">
	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 select-table table-bordered">
				<table id="bootstrap-table"></table>
			</div>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script th:inline="javascript">
        var prefix = ctx + "demo/table";
        var datas = [[${@dict.getType('sys_normal_disable')}]];
        
        function getColumns(){
        	var firstArray = [{
								title : '基本信息',
								align : 'center',
								colspan : 2
							}, {
								title : '其他信息',
								align : 'center',
								colspan : 2
							}];
        	var filedArray = [{
								checkbox : true
							 }];
        	var columnsArray = [];
        	//columnsArray.push(firstArray);
	        $.ajax({
	           async: false,
	           type: "GET",
	           url: prefix + "/getColumns",//我这里返回的是所有收费项目的bean的list
	           contentType: "application/json;charset=utf-8",
	           dataType: "json",
	           json: 'callback',
	           success: function (json) {
	        	   console.log(json);
	        	   var map = _objToStrMap(json);
	        	   map.forEach(function(key,value){
	        		   filedArray.push({
	                       "title": key,
	                       "field": value
	                   });
	        	   });
	           }
	       	});
	        filedArray.push({
	        	"field" : 'status',
	        	"title" : '用户状态',
				"formatter" : function (value, row, index) {
					return $.table.selectDictLabel(datas, value);
				}
	        }); 
	        filedArray.push({
				"title" : '操作',
				"align" : 'center',
				"formatter" : function (value, row, index) {
					var actions = [];
					actions.push('<a class="btn btn-success btn-xs" href="#"><i class="fa fa-edit"></i>编辑</a> ');
					actions.push('<a class="btn btn-danger btn-xs" href="#"><i class="fa fa-remove"></i>删除</a>');
					return actions.join('');
				}
			});
	        columnsArray.push(filedArray);
	        return columnsArray;
    	}
        
        function _objToStrMap(obj){
       	  	let strMap = new Map();
       	  	for (let k of Object.keys(obj)) {
       	    	strMap.set(k,obj[k]);
       	  	}
       	  	return strMap;
       	}
        
        $(function() {
            var options = {
                url: prefix + "/list",
		        showSearch: false,
		        showRefresh: false,
		        showToggle: false,
		        showColumns: false,
		        onLoadSuccess: function (data) {
		        	$.table.mergeCells(data.rows, "userCode",null, $('#bootstrap-table'));
		        	$.table.mergeCells(data.rows, "userName","userCode", $('#bootstrap-table'));
	            },
		        columns : getColumns()
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
