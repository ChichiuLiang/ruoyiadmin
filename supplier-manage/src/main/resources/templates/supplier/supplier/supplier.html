<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('供应商档案列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label style="width:100px">供应商名称：</label>
                                <input type="text" name="supplierName"/>
                            </li>
                            <li>
                                <label>归属部门：</label>
                                <input name="deptId" type="hidden" id="treeId" />
                                <input name="deptName" onclick="selectDeptTree()" id="treeName" type="text">
                            </li>
                            <li>
								状态：<select name="status" th:with="type=${@dict.getType('sys_normal_disable')}">
										<option value="">所有</option>
										<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
									</select>
							</li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="supplier:supplier:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="supplier:supplier:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('supplier:supplier:edit')}]];
        var removeFlag = [[${@permission.hasPermi('supplier:supplier:remove')}]];
        var prefix = ctx + "supplier/supplier";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                exportUrl: prefix + "/export",
                modalName: "供应商档案",
                showToggle: false,
		        showColumns: false,
		        detailView: true,
		        detailFormatter: detailFormatter,
                columns: [
                {
                    field: 'supplierName',
                    title: '供应商名称'
                },
                {
                    field: 'legalName',
                    title: '法定代表人'
                },
                {
                    field: 'address',
                    title: '联系地址'
                },
                {
                    field: 'linkPhone',
                    title: '联系电话'
                },
                {
                    field: 'product',
                    title: '供货产品'
                },
                {
                    field: 'linkPerson',
                    title: '主要联系人'
                },
                {
                    field: 'createTime',
                    title: '创建时间'
                },
                {
                    visible: editFlag == 'hidden' ? false : true,
                    title: '状态',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return statusTools(row);
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
        
        var map = new Map();
        map.set("deptName","归属部门");
        map.set("supplierTypeName","供应商类型");
        map.set("supplierName","供应商名称");
        map.set("legalName","法定代表人");
        map.set("address","联系地址");
        map.set("linkPhone","联系电话");
        map.set("product","供货产品");
        map.set("cooperateTime","合作时间");
        map.set("employeesNum","员工人数");
        map.set("linkPerson","主要联系人");
        map.set("device","机器设备");
        map.set("post","联系人职务");
        map.set("lineNum","生产线数量");
        map.set("contactType","联系方式");
        map.set("capacity","月产能");
        map.set("artisanNum","技术人员数量");
        map.set("qualityNum","质检人数");
        map.set("createTime","创建时间");
        map.set("createBy","创建人");
        map.set("updateTime","更新时间");
        map.set("updateBy","更新人");
        
        function detailFormatter(index, row) {
        	var html = [];
        	$.each(row, function(key, value) {
        		if(map.get(key)){
        			html.push('<p><b>' + map.get(key) + ':</b> ' + (value==null?'':value) + '</p>');
        		}
        	});
        	return html.join('');
       	}
        
        /* 状态显示 */
        function statusTools(row) {
            if (row.status == 1) {
                return '<i class=\"fa fa-toggle-off text-info fa-2x\" onclick="enable(\'' + row.id + '\')"></i> ';
            } else {
                return '<i class=\"fa fa-toggle-on text-info fa-2x\" onclick="disable(\'' + row.id + '\')"></i> ';
            }
        }

        /* 状态管理-停用 */
        function disable(id) {
            $.modal.confirm("确认要停用吗？", function() {
                $.operate.post(prefix + "/changeStatus", { "id": id, "status": 1 });
            })
        }

        /* 状态管理-启用 */
        function enable(id) {
            $.modal.confirm("确认要启用吗？", function() {
                $.operate.post(prefix + "/changeStatus", { "id": id, "status": 0 });
            })
        }
        
        function remove(id){
        	$.modal.confirm("确定删除该条信息吗？", function() {
                var url = $.common.isEmpty(id) ? table.options.removeUrl : table.options.removeUrl.replace("{id}", id);
                $.operate.get(url);
        	});
        }
        
        function selectDeptTree() {
        	var treeId = $("#treeId").val();
        	var deptId = $.common.isEmpty(treeId) ? "100" : $("#treeId").val();
        	var url = ctx + "system/dept/selectDeptTree/" + deptId;
			var options = {
				title: '选择部门',
				width: "380",
				url: url,
				callBack: doSubmit
			};
			$.modal.openOptions(options);
		}
		
		function doSubmit(index, layero){
			var tree = layero.find("iframe")[0].contentWindow.$._tree;
			if ($.tree.notAllowParents(tree)) {
				var body = layer.getChildFrame('body', index);
    			$("#treeId").val(body.find('#treeId').val());
    			$("#treeName").val(body.find('#treeName').val());
    			layer.close(index);
			}
		}
    </script>
</body>
</html>
