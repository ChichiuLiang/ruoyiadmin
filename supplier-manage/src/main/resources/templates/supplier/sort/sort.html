<script th:inline="javascript">
    var addFlag = [[${@permission.hasPermi('supplier:sort:add')}]];
    var editFlag = [[${@permission.hasPermi('supplier:sort:edit')}]];
    var removeFlag = [[${@permission.hasPermi('supplier:sort:remove')}]];
    var prefix = ctx + "supplier/sort";

    $(function () {
        var options = {
            code: "id",
            parentCode: "parentId",
            uniqueId: "id",
            expandColumn: 0,
            expandAll: false,
            expandFirst:false,
            showSearch:false,
            url: prefix + "/list",
            createUrl: prefix + "/add/{id}",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove/{id}",
            modalName: "KPI指标分类",
            columns: [{
                    field: 'sortName',
                    title: '分类名称',
                    align: "left"
                },
                {
                    field: 'weight',
                    title: '权重',
                    align: "left"
                },
                {
                    field: 'orderNum',
                    title: '显示顺序',
                    align: "left"
                },
                {
                    field: 'createTime',
                    title: '创建时间',
                    align: "left"
                },
                {
                    title: '操作',
                    align: 'left',
                    formatter: function (value, row, index) {
                            var actions = [];
                            actions.push('<a class="btn btn-info  btn-xs ' + addFlag + '" href="javascript:void(0)" onclick="$.operate.add(\'' + row.id + '\')"><i class="fa fa-plus"></i>新增</a> ');
                            actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                            actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                            return actions.join('');

                    }
                }]
        };
        $.treeTable.init(options);
    });
</script>
